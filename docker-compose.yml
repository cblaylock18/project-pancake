version: "3.8"

services:
    postgres:
        image: postgres:15
        restart: always
        ports:
            - "5433:5432"
        env_file:
            - .env
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-devuser}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass}
            POSTGRES_DB: ${POSTGRES_DB:-devdb}

    redis:
        image: redis:latest
        restart: always
        ports:
            - "6379:6379"

    backend:
        image: cblaylock18/project-pancake-backend
        build:
            context: .
            args:
                APP_TARGET: backend
        ports:
            - "3000:3000"
        depends_on:
            - postgres
            - redis
        env_file:
            - .env
        environment:
            DATABASE_URL: ${DATABASE_URL}
            REDISHOST: ${REDISHOST:-redis}
            REDISPORT: ${REDISPORT:-6379}
            AUTH_SECRET: ${AUTH_SECRET}
            FRONTEND_ORIGIN_1: ${FRONTEND_ORIGIN_1}
            PORT: ${PORT:-3000}
        command: >
            sh -c "
            npx prisma migrate deploy &&
            npx prisma db seed &&
            pnpm run dev
            "

    frontend:
        build:
            context: .
            args:
                APP_TARGET: frontend
        ports:
            - "4173:4173"
        depends_on:
            - backend
        env_file:
            - .env
        environment:
            VITE_BACKEND_URL: ${VITE_BACKEND_URL}
        command: pnpm start
